indexpage:
  title: StorageGRID 11.9 軟體文檔
  summary: NetApp StorageGRID是一款軟體定義的物件儲存套件，支援公有、私有和混合多雲環境中的廣泛用例。  StorageGRID為 Amazon
    S3 API 提供原生支持，並提供業界領先的創新，例如自動化生命週期管理，以便長期經濟高效地儲存、保護和保存非結構化資料。
